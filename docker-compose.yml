services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # GPU passthrough for NVIDIA RTX 4090
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - OLLAMA_KEEP_ALIVE=5m
      # GPU/RAM management - allow spillover to RAM when VRAM is full
      - OLLAMA_GPU_OVERHEAD=1073741824 # Reserve 1GB VRAM for other apps (in bytes)
      - OLLAMA_MAX_LOADED_MODELS=1 # Only one model at a time
      - OLLAMA_FLASH_ATTENTION=1 # More efficient VRAM usage
      - OLLAMA_NUM_PARALLEL=2 # Limit concurrent requests

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_AUTHN_PROVIDER=
      - CHROMA_SERVER_AUTHZ_PROVIDER=
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  valkey:
    image: valkey/valkey:8-alpine
    container_name: valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: valkey-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  comfyui:
    image: zhangp365/comfyui:latest
    container_name: comfyui
    restart: unless-stopped
    ports:
      - "8188:8188"
    volumes:
      - comfyui-data:/root
      - comfyui-models:/root/ComfyUI/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CLI_ARGS=--listen 0.0.0.0 --port 8188
    networks:
      - bot-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python3 -c "import urllib.request; urllib.request.urlopen(''http://localhost:8188/'')"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE

  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
      comfyui:
        condition: service_healthy
      searxng:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=768
      - OLLAMA_HOST=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL:-huihui_ai/gpt-oss-abliterated:20b}
      - SUMMARIZATION_MODEL=${LLM_MODEL:-huihui_ai/gpt-oss-abliterated:20b}
      - RATE_LIMIT_REQUESTS=50
      - VALKEY_URL=valkey://valkey:6379
      - CHROMA_URL=http://chromadb:8000
      - EMBEDDING_MODEL=qwen3-embedding:0.6b
      - COMFYUI_URL=http://comfyui:8188
      - SEARXNG_URL=http://searxng:8080
      - MEMORY_ENABLED=false
    # Limited filesystem access - only logs directory
    volumes:
      - ./logs:/app/logs:rw
    # Security: Read-only root filesystem with specific writable paths
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev
    # Security: Drop all capabilities except what's needed
    cap_drop:
      - ALL
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Network isolation - only needs outbound internet access
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
  chromadb-data:
    driver: local
  valkey-data:
    driver: local
  comfyui-data:
    driver: local
  comfyui-models:
    driver: local
