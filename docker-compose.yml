services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # GPU passthrough for NVIDIA RTX 4090
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - OLLAMA_KEEP_ALIVE=5m

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - bot-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "bash -c 'exec 3<>/dev/tcp/localhost/6333 && echo -e \"GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && cat <&3 | grep -q \"all shards are ready\"'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  valkey:
    image: valkey/valkey:8-alpine
    container_name: valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: valkey-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  comfyui:
    image: zhangp365/comfyui:latest
    container_name: comfyui
    restart: unless-stopped
    ports:
      - "8188:8188"
    volumes:
      - comfyui-data:/root
      - comfyui-models:/root/ComfyUI/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CLI_ARGS=--listen 0.0.0.0 --port 8188
    networks:
      - bot-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python3 -c "import urllib.request; urllib.request.urlopen(''http://localhost:8188/'')"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      valkey:
        condition: service_healthy
      comfyui:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=384
      - OLLAMA_HOST=http://ollama:11434
      - LLM_MODEL=hf.co/DavidAU/OpenAi-GPT-oss-20b-HERETIC-uncensored-NEO-Imatrix-gguf:Q5_1
      - VALKEY_URL=valkey://valkey:6379
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_MODEL=qwen3-embedding:0.6b
      - COMFYUI_URL=http://comfyui:8188
    # Limited filesystem access - only logs directory
    volumes:
      - ./logs:/app/logs:rw
    # Security: Read-only root filesystem with specific writable paths
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev
    # Security: Drop all capabilities except what's needed
    cap_drop:
      - ALL
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Network isolation - only needs outbound internet access
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
  qdrant-data:
    driver: local
  valkey-data:
    driver: local
  comfyui-data:
    driver: local
  comfyui-models:
    driver: local
