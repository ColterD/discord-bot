# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

[extend]
useDefault = true

# Project-specific allowlist
[[allowlists]]
description = "Ignore test files"
paths = [
    '''\.env\.example$''',
    '''tests/.*''',
    '''.*\.test\.(ts|js)$''',
    '''.*\.spec\.(ts|js)$''',
]

# Ignore placeholder tokens in documentation
[[allowlists]]
description = "Ignore placeholder tokens"
regexTarget = "match"
regexes = [
    '''your_.*_here''',
    '''your-.*-here''',
    '''<your.*>''',
    '''EXAMPLE_.*''',
]

# Ignore npm package registry URLs that might look like tokens
[[allowlists]]
description = "Ignore npm registry URLs"
regexTarget = "match"
regexes = [
    '''registry\.npmjs\.org''',
]

# Ignore fake Discord tokens in test cases
[[allowlists]]
description = "Ignore test Discord token patterns"
regexTarget = "match"
regexes = [
    '''MTE2NTI4NDgzNjE3ODQyMjg4OA\..*''',
]
